"""
사진 카테고리
"""
enum PhotoCategory {
  SELFIE
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

"""
사용자
"""
type User {
  githubLogin: ID!
  name: String
  avatar: String
  postedPhotos: [Photo!]!
}

"""
사진
"""
type Photo {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  postedBy: User!
}

"""
사진 뮤테이션에 적용할 인풋
"""
input PostPhotoInput {
  name: String!
  category: PhotoCategory = PORTRAIT
  description: String
}

"""
쿼리
"""
type Query {
  totalPhotos: Int!
  allPhotos: [Photo!]!
}

"""
뮤테이션
"""
type Mutation {
  postPhoto(input: PostPhotoInput!): Photo!
}
